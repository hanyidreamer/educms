{include file="$public_header"}

    <div id="content-container" class="container">
        <div class="es-section login-section">
            <div class="logon-tab clearfix">
                <a class="active">登录帐号</a>
                <a href="/member/register/index">注册帐号</a>
            </div>
            <div class="login-main">
                <form id="login-form" class="form-vertical" method="post" action="/member/login/check">
                    <div class="form-group mbl">
                        <label class="control-label">帐号</label>
                        <div class="controls">
                            <input class="form-control input-lg" id="username" type="text" name="username" value="" required placeholder='手机' />
                            <div class="help-block"></div>
                        </div>
                    </div>
                    <div class="form-group mbl">
                        <label class="control-label" for="login_password">密码</label>
                        <div class="controls">
                            <input class="form-control input-lg" id="login_password" type="password" name="password" required placeholder='密码'/>
                        </div>
                    </div>

                    <div class="form-group mbl">
                        <div class="controls">
                            <input type="checkbox" name="remember_me" checked="checked"> 记住密码
                        </div>
                    </div>
                    <div class="form-group mbl">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                    </div>

                    <input type="hidden" name="site_id" value="{$site_id}" />
                </form>

                <div class="mbl">
                    <a href="/member/password/reset">找回密码</a>
                    <span class="text-muted mhs">|</span>
                    <span class="text-muted">还没有注册帐号？</span>
                    <a href="/member/register/index">立即注册</a>
                </div>

            </div>
        </div>

    </div>

{include file="$public_footer"}
