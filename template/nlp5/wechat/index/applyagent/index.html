{include file="$public_header"}

<link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/dist/js/bootstrap.min.js"></script>
<script src="/static/js/distpicker.data.js"></script>
<script src="/static/js/distpicker.js"></script>


<!-- 开始article -->
<article class="container" style="padding-top: 20px;">
    <form class="am-form" action="/index/apply_agent/save" method="post">
        <input type="hidden" name="site_id" value="{$site_id}">
        <div class="form-group form-group-lg">
            <div>
                <input type="text" class="form-control" id="contact_person" name="contact_person" placeholder="申请人姓名" >
            </div>
        </div>
        <div class="form-group form-group-lg">
            <div>
                <input type="text" class="form-control" id="tel" name="tel" placeholder="手机号码">
            </div>
        </div>

            <div data-toggle="distpicker" style="width: 100%;">
                <div class="form-group" style="width: 49%; height: 45px; float: left;">
                    <select class="form-control" id="province" name="province" style=" height: 45px;"></select>
                </div>

                <div class="form-group" style="width: 49%; height: 45px; float: right;">
                    <select class="form-control" id="city" name="city"  style=" height: 45px;"></select>
                </div>
            </div>
        <input type="submit"  value="提交"  class="btn btn-primary" style="text-align: center; width: 100%; height: 45px; font-size: 18px;">

    </form>
</article>

{include file="$public_footer"}
