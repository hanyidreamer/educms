{include file="$public_header" /}

<form action="/admin/qcloud_cos/save"  method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">名称</td>
        <td><input type="text" name="title"/></td>
    </tr>
    <tr>
        <td class="tableleft">bucket_name</td>
        <td><input type="text" name="bucket_name"/></td>
    </tr>
    <tr>
        <td class="tableleft">app_id</td>
        <td><input type="text" name="app_id"/></td>
    </tr>
    <tr>
        <td class="tableleft">secret_id</td>
        <td><input type="text" name="secret_id"/></td>
    </tr>
    <tr>
        <td class="tableleft">secret_key</td>
        <td><input type="text" name="secret_key"/></td>
    </tr>
    <tr>
        <td class="tableleft">访问网址</td>
        <td><input type="text" name="url"/></td>
    </tr>
    <tr>
        <td class="tableleft">地区</td>
        <td><input type="text" name="region"/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked/> 启用
            <input type="radio" name="status" value="0"/> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary">保存</button>
            <button type="button" class="btn btn-success" name="back" id="back">返回列表</button>
        </td>
    </tr>
</table>
</form>
{include file="$public_footer" /}
