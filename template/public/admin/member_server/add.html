<!DOCTYPE html>
<html>
<head>
    <title>增加会员服务器</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/style.css" />
    <script type="text/javascript" src="/manage/js/jquery.js"></script>
    <script type="text/javascript" src="/manage/js/bootstrap.js"></script>
    <script type="text/javascript" src="/manage/js/ckform.js"></script>
    <script type="text/javascript" src="/manage/js/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<form action="/admin/member_server/insert"  method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">服务器名称</td>
        <td><input type="text" name="name"/></td>
    </tr>
    <tr>
        <td class="tableleft">英文名</td>
        <td><input type="text" name="en_name"/></td>
    </tr>
    <tr>
    <td class="tableleft">IP地址</td>
    <td><input type="text" name="ip"/></td>
    </tr>
    <tr>
        <td class="tableleft">交易平台</td>
        <td><input type="text" name="platform"/></td>
    </tr>
    <tr>
        <td class="tableleft">关联的交易服务器</td>
        <td><input type="text" name="server_name"/></td>
    </tr>
    <tr>
        <td class="tableleft">类型</td>
        <td>
            <select name="type">
                <option value="1" >已启用</option>
                <option value="0" selected="selected">未启用</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked/> 启用
            <input type="radio" name="status" value="0"/> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });

    });
</script>
