{include file="$public_header"}

<form action="/admin/course_category/update" enctype="multipart/form-data" method="post" class="definewidth m20">
    <input type="hidden" name="site_id" value="{$site_id}" />
    <input type="hidden" name="id" value="{$data.id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td class="tableleft">分类名称</td>
            <td><input type="text" name="title" value="{$data.title}"/></td>
        </tr>
        <tr>
            <td class="tableleft">分类别名</td>
            <td><input type="text" name="short_title" value="{$data.short_title}"/></td>
        </tr>
        <tr>
            <td class="tableleft">关键词</td>
            <td><input type="text" name="keywords" value="{$data.keywords}"/></td>
        </tr>
        <tr>
            <td class="tableleft">简介</td>
            <td><input type="text" name="desc" value="{$data.desc}"/></td>
        </tr>
        <tr>
            <td class="tableleft">分类模板</td>
            <td><input type="text" name="category_template_id" value="{$data.category_template_id}"/></td>
        </tr>
        <tr>
            <td class="tableleft">课程模板</td>
            <td><input type="text" name="course_template_id" value="{$data.course_template_id}"/></td>
        </tr>
        <tr>
            <td class="tableleft">封面图</td>
            <td>
                <img src="{$data.thumb}" width="100" />
                <input type="file" name="thumb"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">分类正文</td>
            <td><input type="text" name="body" value="{$data.body}"/></td>
        </tr>
        <tr>
            <td class="tableleft">分类标识码</td>
            <td><input type="text" name="unique_code" value="{$data.unique_code}"/></td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td>
                <input type="radio" name="status" value="1" checked/> 启用
                <input type="radio" name="status" value="0"/> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>

{include file="$public_footer"}
