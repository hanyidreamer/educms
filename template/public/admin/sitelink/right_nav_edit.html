{include file="public/header" /}

<form action="/admin/site_link/right_nav_save" method="post" enctype="multipart/form-data" class="definewidth m20">
<input type="hidden" name="id" value="{$data_list.id}" />
<table class="table table-bordered table-hover ">
    <tr>
        <td class="tableleft">链接标题</td>
        <td ><input type="text" name="title" value="{$data_list.title}"/></td>
    </tr>
    <tr>
        <td class="tableleft">链接描述</td>
        <td ><input type="text" name="description" value="{$data_list.description}"/></td>
    </tr>
    <tr>
        <td class="tableleft">链接网址</td>
        <td ><input type="text" name="url" value="{$data_list.url}"/></td>
    </tr>
    <tr>
        <td class="tableleft">网站icon</td>
        <td><img src="{$data_list.icon}" /><br />
            <input type="file" name="icon" />
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
