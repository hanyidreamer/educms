{include file="$public_header" title="新增代理申请"}

<form action="/admin/agent/save" enctype="multipart/form-data" method="post" class="definewidth m20">

<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="15%" class="tableleft">类型</td>
        <td>
            <select name="category_id">
                {volist name="category" id="data" }
                <option value="{$data.id}">{$data.title}</option>
                {/volist}
            </select>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">用户名</td>
        <td><input type="text" name="username"/></td>
    </tr>
    <tr>
        <td class="tableleft">密码</td>
        <td><input type="text" name="password"/></td>
    </tr>
    <tr>
        <td class="tableleft">昵称</td>
        <td><input type="text" name="nickname"/></td>
    </tr>
    <tr>
        <td class="tableleft">头像</td>
        <td><input type="file" name="icon"/></td>
    </tr>
    <tr>
        <td class="tableleft">Logo</td>
        <td><input type="file" name="logo"/></td>
    </tr>
    <tr>
        <td class="tableleft">二维码</td>
        <td><input type="file" name="qrcode"/></td>
    </tr>
    <tr>
        <td class="tableleft">联系人</td>
        <td><input type="text" name="contact_person"/></td>
    </tr>
    <tr>
        <td class="tableleft">手机</td>
        <td><input type="text" name="tel"/></td>
    </tr>
    <tr>
        <td class="tableleft">固话</td>
        <td><input type="text" name="phone"/></td>
    </tr>
    <tr>
        <td class="tableleft">微信号</td>
        <td><input type="text" name="weixinhao"/></td>
    </tr>
    <tr>
        <td class="tableleft">QQ号码</td>
        <td><input type="text" name="qq"/></td>
    </tr>
    <tr>
        <td class="tableleft">公司名称</td>
        <td><input type="text" name="company_name"/></td>
    </tr>
    <tr>
        <td class="tableleft">城市</td>
        <td><input type="text" name="city"/></td>
    </tr>
    <tr>
        <td class="tableleft">地址</td>
        <td><input type="text" name="address"/></td>
    </tr>
    <tr>
        <td class="tableleft">网站名称</td>
        <td><input type="text" name="site_name"/></td>
    </tr>
    <tr>
        <td class="tableleft">网址</td>
        <td><input type="text" name="url"/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked/> 启用
           <input type="radio" name="status" value="0"/> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary">保存</button>
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>

{include file="$public_footer"}
