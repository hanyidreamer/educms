<!DOCTYPE html>
<html>
<head>
    <title>编辑 会员服务器</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/style.css" />
    <script type="text/javascript" src="/manage/js/jquery.js"></script>
    <script type="text/javascript" src="/manage/js/bootstrap.js"></script>
    <script type="text/javascript" src="/manage/js/ckform.js"></script>
    <script type="text/javascript" src="/manage/js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="/admin/member_server/save" method="post" class="definewidth m20">
    <input type="hidden" name="id" value="{$data_list.id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td class="tableleft">服务器名称</td>
            <td ><input type="text" name="name" value="{$data_list.name}"/></td>
        </tr>
        <tr>
            <td class="tableleft">英文名</td>
            <td ><input type="text" name="en_name" value="{$data_list.en_name}"/></td>
        </tr>
        <tr>
            <td class="tableleft">IP地址</td>
            <td ><input type="text" name="ip" value="{$data_list.ip}"/></td>
        </tr>
        <tr>
            <td class="tableleft">交易平台</td>
            <td ><input type="text" name="platform" value="{$trade_server_list.platform}"/></td>
        </tr>
        <tr>
            <td class="tableleft">关联的交易服务器</td>
            <td >
                <input type="text" name="server_name" value="{$trade_server_list.server_name}"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">类型</td>
            <td>
                <select name="type">
                    <option value="1" {eq name="data_list.type" value="1" }selected="selected"{/eq}>已启用</option>
                    <option value="0" {eq name="data_list.type" value="0" }selected="selected"{/eq}>未启用</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td >
                <input type="radio" name="status" value="1" checked/> 启用
                <input type="radio" name="status" value="0" /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        $('#backid').click(function(){
            window.location.href="{:url('MemberServer/index')}";
        });

    });
</script>
