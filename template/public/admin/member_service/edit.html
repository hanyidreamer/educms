<!DOCTYPE html>
<html>
<head>
    <title>编辑 管理员</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/style.css" />
    <script type="text/javascript" src="/manage/js/jquery.js"></script>
    <script type="text/javascript" src="/manage/js/bootstrap.js"></script>
    <script type="text/javascript" src="/manage/js/ckform.js"></script>
    <script type="text/javascript" src="/manage/js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="/admin/member_service/save" method="post" class="definewidth m20">
    <input type="hidden" name="id" value="{$data_list.id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td class="tableleft">用户名</td>
            <td >{$data_list.username}</td>
        </tr>
        <tr>
            <td class="tableleft">密码</td>
            <td ><input type="password" name="password" value=""/></td>
        </tr>
        <tr>
            <td class="tableleft">昵称</td>
            <td ><input type="text" name="nickname" value="{$data_list.nickname}"/></td>
        </tr>
        <tr>
            <td class="tableleft">电话</td>
            <td ><input type="text" name="tel" value="{$data_list.tel}"/></td>
        </tr>
        <tr>
            <td class="tableleft">类型</td>
            <td >
                <select name="type">
                    <option value="1" selected="selected">超级管理员</option>
                    <option value="2">网站编辑</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td >
                <input type="radio" name="status" value="1" checked/> 启用
                <input type="radio" name="status" value="0" /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        $('#backid').click(function(){
            window.location.href="{:url('SiteAdmin/index')}";
        });

    });
</script>
