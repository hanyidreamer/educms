{include file="$public_header" tilte="新增阿里云OSS"}

<form action="/admin/aliyun_oss/update" enctype="multipart/form-data" method="post" class="definewidth m20">
    <input type="hidden" name="id" value="{$data.id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td width="10%" class="tableleft">排序</td>
            <td><input type="text" name="sort" value="{$data.sort}"/></td>
        </tr>
        <tr>
            <td class="tableleft">标题</td>
            <td ><input type="text" name="title" value="{$data.title}"/></td>
        </tr>
        <tr>
            <td class="tableleft">key ID</td>
            <td ><input type="text" name="access_key_id" value="{$data.access_key_id}"/></td>
        </tr>
        <tr>
            <td class="tableleft">Key secret</td>
            <td>
                <input type="text" name="access_key_secret" value="{$data.access_key_secret}"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">访问网址</td>
            <td>
                <input type="text" name="url" value="{$data.url}"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td >
                <input type="radio" name="status" value="1" checked/> 启用
                <input type="radio" name="status" value="0" /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>

{include file="$public_footer"}
