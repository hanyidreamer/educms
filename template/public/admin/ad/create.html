{include file="$public_header" title="添加广告" site_title="$site.title" /}

<form action="/admin/ad/save" enctype="multipart/form-data" method="post" class="definewidth m20">
    <input type="hidden" name="site_id" value="{$site.id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td width="15%" class="tableleft">广告分类</td>
            <td>
                <select name="category_id">
                {volist name="category" id="data" }
                <option value="{$data.id}">{$data.title}</option>
                {/volist}
                </select>
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">排序</td>
            <td><input type="text" name="sort" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">标题</td>
            <td><input type="text" name="title" value=""/></td>
        </tr>
        <tr>
            <td class="tableleft">描述</td>
            <td ><input type="text" name="description" value=""/></td>
        </tr>
        <tr>
            <td class="tableleft">链接网址</td>
            <td ><input type="text" name="url" value=""/></td>
        </tr>
        <tr>
            <td class="tableleft">广告图片</td>
            <td>
                <input type="file" name="thumb" />
            </td>
        </tr>
        <tr>
            <td class="tableleft">背景颜色</td>
            <td>
                <input type="text" name="background" />
            </td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td >
                <input type="radio" name="status" value="1" checked/> 显示
                <input type="radio" name="status" value="0" /> 隐藏
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-success" name="back" id="back">返回列表</button>
            </td>
        </tr>
    </table>
</form>

{include file="$public_footer"}
