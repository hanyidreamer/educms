{include file="$public_header" title="编辑短信接口"}

<form action="/admin/sms/update"  enctype="multipart/form-data" method="post" class="definewidth m20">
    <input type="hidden" name="id" value="{$data_list.id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td class="tableleft">短信接口名称</td>
            <td ><input type="text" name="title" value="{$data_list.title}"/></td>
        </tr>
        <tr>
            <td class="tableleft">平台名称</td>
            <td ><input type="text" name="platform" value="{$data_list.platform}"/></td>
        </tr>
        <tr>
            <td class="tableleft">平台网址</td>
            <td ><input type="text" name="url" value="{$data_list.url}"/></td>
        </tr>
        <tr>
            <td class="tableleft">sign</td>
            <td ><input type="text" name="sign" value="{$data_list.sign}"/></td>
        </tr>
        <tr>
            <td class="tableleft">sign</td>
            <td ><input type="text" name="app_id" value="{$data_list.app_id}"/></td>
        </tr>
        <tr>
            <td class="tableleft">app_key</td>
            <td ><input type="text" name="app_key" value="{$data_list.app_key}"/></td>
        </tr>
        <tr>
            <td class="tableleft">secret_key</td>
            <td ><input type="text" name="secret_key" value="{$data_list.secret_key}"/></td>
        </tr>
        <tr>
            <td class="tableleft">sign_name</td>
            <td ><input type="text" name="sign_name" value="{$data_list.sign_name}"/></td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td >
                <input type="radio" name="status" value="1" checked/> 启用
                <input type="radio" name="status" value="0" /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
{include file="$public_footer"}
