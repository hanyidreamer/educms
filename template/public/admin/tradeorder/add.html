<!DOCTYPE html>
<html>
<head>
    <title>增加机构</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/style.css" />
    <script type="text/javascript" src="/manage/js/jquery.js"></script>
    <script type="text/javascript" src="/manage/js/bootstrap.js"></script>
    <script type="text/javascript" src="/manage/js/ckform.js"></script>
    <script type="text/javascript" src="/manage/js/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<form action="/admin/agent/insert" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">登录名</td>
        <td><input type="text" name="username"/></td>
    </tr>
    <tr>
        <td class="tableleft">密码</td>
        <td><input type="password" name="password"/></td>
    </tr>
    <tr>
        <td class="tableleft">机构名称</td>
        <td><input type="text" name="nickname"/></td>
    </tr>
    <tr>
        <td class="tableleft">手机</td>
        <td><input type="text" name="tel"/></td>
    </tr>
    <tr>
        <td class="tableleft">域名</td>
        <td><input type="text" name="domain"/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked/> 启用
           <input type="radio" name="status" value="0"/> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft">类型</td>
        <td>
            <input type="radio" name="type" value="1"/> 普通代理商
            <input type="radio" name="type" value="2" checked/> 年费代理商
            <input type="radio" name="type" value="0"/> 过期代理商
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });
    });
</script>
