{include file="$public_header" title="新增文章分类"}

<form action="/admin/article_category/save" enctype="multipart/form-data"  method="post">
    <input type="hidden" name="site_id" value="{$site.id}"/>
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">上级分类</td>
        <td>
            <select name="parent_id">
                {volist name="category" id="data" }
                <option value="{$data.id}">{$data.title}</option>
                {/volist}
            </select>
        </td>
    </tr>
    <tr>
    <td width="10%" class="tableleft">分类排序</td>
    <td><input type="text" name="sort"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">分类名称</td>
        <td><input type="text" name="title"/></td>
    </tr>
    <tr>
        <td class="tableleft">分类别名</td>
        <td><input type="text" name="short_title"/></td>
    </tr>
    <tr>
        <td class="tableleft">唯一识别码</td>
        <td><input type="text" name="unique_code"/></td>
    </tr>
    <tr>
    <td class="tableleft">关键词</td>
    <td><input type="text" name="keywords"/></td>
    </tr>
    <tr>
        <td class="tableleft">描述</td>
        <td><input type="text" name="description"/></td>
    </tr>
    <tr>
        <td class="tableleft">分类个性化代码</td>
        <td>
            <textarea type="text" name="body" rows="30" cols="150"></textarea>
        </td>
    </tr>
    <tr>
        <td class="tableleft">分类图标</td>
        <td>
            <input type="file" name="icon"/>
        </td>
    </tr>
    <tr>
        <td class="tableleft">封面图</td>
        <td>
            <input type="file" name="thumb"/>
        </td>
    </tr>

    <tr>
        <td width="10%" class="tableleft">分类模板</td>
        <td><input type="text" name="category_template_id"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">文章模板</td>
        <td><input type="text" name="article_template_id"/></td>
    </tr>
    <tr>
        <td class="tableleft">跳转链接</td>
        <td>
            <input type="text" name="redirect_url"/>
        </td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked/> 显示
            <input type="radio" name="status" value="0"/> 隐藏
        </td>
    </tr>

    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary">保存</button>
            <button type="button" class="btn btn-success" name="back" id="back">返回列表</button>
        </td>
    </tr>
</table>
</form>

{include file="$public_footer"}
