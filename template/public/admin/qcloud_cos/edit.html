{include file="public/header" /}

<form action="/admin/qcloud_cos/save" method="post" class="definewidth m20">
    <input type="hidden" name="id" value="{$data_list.id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td class="tableleft">存储用途</td>
            <td ><input type="text" name="name" value="{$data_list.name}"/></td>
        </tr>
        <tr>
            <td class="tableleft">bucket_name</td>
            <td ><input type="text" name="bucket_name" value="{$data_list.bucket_name}"/></td>
        </tr>
        <tr>
            <td class="tableleft">app_id</td>
            <td ><input type="text" name="app_id" value="{$data_list.app_id}"/></td>
        </tr>
        <tr>
            <td class="tableleft">secret_id</td>
            <td ><input type="text" name="secret_id" value="{$data_list.secret_id}"/></td>
        </tr>
        <tr>
            <td class="tableleft">secret_key</td>
            <td ><input type="text" name="secret_key" value="{$data_list.secret_key}"/></td>
        </tr>
        <tr>
            <td class="tableleft">访问网址</td>
            <td ><input type="text" name="url" value="{$data_list.url}"/></td>
        </tr>
        <tr>
            <td class="tableleft">存储文件夹</td>
            <td ><input type="text" name="folder" value="{$data_list.folder}"/></td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td >
                <input type="radio" name="status" value="{$data_list.status}" {eq name="data_list.status" value="1" }checked{/eq}/> 启用
                <input type="radio" name="status" value="0" /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
{include file="public/footer" /}
