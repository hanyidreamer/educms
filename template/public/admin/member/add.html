<!DOCTYPE html>
<html>
<head>
    <title>增加会员</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/style.css" />
    <script type="text/javascript" src="/manage/js/jquery.js"></script>
    <script type="text/javascript" src="/manage/js/bootstrap.js"></script>
    <script type="text/javascript" src="/manage/js/ckform.js"></script>
    <script type="text/javascript" src="/manage/js/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<form action="/admin/member/insert" enctype="multipart/form-data"  method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft">头像</td>
        <td>
            <input type="file" name="icon"/>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">用户名</td>
        <td><input type="text" name="username"/></td>
    </tr>
    <tr>
        <td class="tableleft">密码</td>
        <td><input type="password" name="password"/></td>
    </tr>
    <tr>
    <td class="tableleft">昵称</td>
    <td><input type="text" name="nickname"/></td>
    </tr>
    <tr>
        <td class="tableleft">性别</td>
        <td>
            <input type="radio" name="sex" value="1" checked/>男
            <input type="radio" name="sex" value="2" />女
            <input type="radio" name="sex" value="0" />未知
        </td>
    </tr>
    <tr>
        <td class="tableleft">手机</td>
        <td><input type="text" name="tel"/></td>
    </tr>
    <tr>
        <td class="tableleft">类型</td>
        <td>
            <select name="type">
                <option value="1" selected="selected">普通会员</option>
                <option value="2">年费会员</option>
                <option value="0" >过期会员</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="tableleft">来源</td>
        <td >
            <select name="agent_id">
                {volist name="agent_info" id="agent" }
                {eq name="agent.id" value="1" }<option value="{$agent.id}" selected="selected">{$agent.domain}</option>
                {else}
                <option value="{$agent.id}">{$agent.domain}</option>
                {/eq}
                {/volist}
            </select>
        </td>
    </tr>
    <tr>
        <td class="tableleft">微信号</td>
        <td ><input type="text" name="weixin" value=""/></td>
    </tr>
    <tr>
        <td class="tableleft">QQ号码</td>
        <td ><input type="text" name="qq" value=""/></td>
    </tr>
    <tr>
        <td class="tableleft">Email</td>
        <td ><input type="text" name="email" value=""/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked/> 启用
            <input type="radio" name="status" value="0"/> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">增加</button>
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });

    });
</script>
