{include file="$public_header"}

<form action="/admin/area_state/save" enctype="multipart/form-data" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover ">
        <tr>
            <td width="10%" class="tableleft">类目</td>
            <td>
                <select name="category_id">
                    {volist name="category" id="data" }
                    <option value="{$data.id}" {eq name="data.id" value="1" }selected="selected"{/eq}>{$data.title}</option>
                    {/volist}
                </select>
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">排序</td>
            <td><input type="text" name="sort" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">国家全称</td>
            <td><input type="text" name="title" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">简称</td>
            <td><input type="text" name="short_title" value=""/></td>
        </tr>
        <tr>
            <td class="tableleft">英文名称</td>
            <td ><input type="text" name="english_title" value=""/></td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td >
                <input type="radio" name="status" value="1" checked/> 显示
                <input type="radio" name="status" value="0" /> 隐藏
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>

{include file="$public_footer"}
