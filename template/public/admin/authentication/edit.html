<!DOCTYPE html>
<html>
<head>
    <title>编辑会员api授权信息</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/style.css" />
    <script type="text/javascript" src="/manage/js/jquery.js"></script>
    <script type="text/javascript" src="/manage/js/bootstrap.js"></script>
    <script type="text/javascript" src="/manage/js/ckform.js"></script>
    <script type="text/javascript" src="/manage/js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="/admin/authentication/save" method="post" class="definewidth m20">
<input type="hidden" name="id" value="{$user.id}" />
<table class="table table-bordered table-hover ">
    <tr>
        <td width="10%" class="tableleft">会员ID</td>
        <td><input type="text" name="mid" value="{$user.mid}"/></td>
    </tr>
    <tr>
        <td class="tableleft">客户端</td>
        <td ><input type="text" name="client" value="{$user.client}"/></td>
    </tr>
    <tr>
        <td class="tableleft">token</td>
        <td ><input type="text" name="token" value="{$user.token}"/></td>
    </tr>
    <tr>
        <td class="tableleft">sign</td>
        <td ><input type="text" name="sign" value="{$user.sign}"/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td >
            <input type="radio" name="status" value="1" checked/> 启用
           <input type="radio" name="status" value="0" /> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="{:url('authentication/index')}";
		 });

    });
</script>
