{include file="public/header" /}
<form class="form-inline definewidth m20" action="/admin/keywords_category/index" method="post">
    分类名称：
    <input type="text" name="title" id="title" class="abc input-default" placeholder="" value="">&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary">查询</button>
    <button type="button" class="btn btn-success" id="addnew">新增关键词分类</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>分类ID</th>
        <th>上级分类</th>
        <th>分类名称</th>
        <th>状态</th>
        <th>更新时间</th>
        <th>操作</th>
    </tr>
    </thead>
    {volist name="data_list" id="data" }
	     <tr>
             <td>{$data.id}</td>
            <td>{$data.parent_id}</td>
             <td>{$data.title}</td>
             <td>
                 {eq name="data.status" value="1" }
                 显示
                 {else}
                 隐藏
                 {/eq}
             </td>
             <td>{$data.update_time}</td>
            <td>
                <a class="btn btn-sm btn-primary" href="/admin/keywords_category/edit/id/{$data.id}"><i class="glyphicon glyphicon-pencil"></i>编辑</a>
                <a class="btn btn-danger btn-sm" href="/admin/keywords_category/delete/id/{$data.id}"><i class="glyphicon glyphicon-trash"></i>删除</a>
            </td>
        </tr>
    {/volist}
</table>
<div class="inline pull-right page">
共{$data_count} 条记录
</div>
{include file="public/footer" /}
