{include file="public/header" /}

<form action="/admin/article_category/save"  enctype="multipart/form-data" method="post" class="definewidth m20">
    <input type="hidden" name="id" value="{$data_list.id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td width="10%" class="tableleft">所属网站</td>
            <td><input type="text" name="site_id" value="{$data_list.site_id}"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">上级分类</td>
            <td><input type="text" name="parent_id"  value="{$data_list.parent_id}"/></td>
        </tr>
        <tr>
            <td class="tableleft">排序</td>
            <td ><input type="text" name="sort" value="{$data_list.sort}"/></td>
        </tr>
        <tr>
            <td class="tableleft">分类名称</td>
            <td ><input type="text" name="title" value="{$data_list.title}"/></td>
        </tr>
        <tr>
            <td class="tableleft">分类别名</td>
            <td ><input type="text" name="short_title" value="{$data_list.short_title}"/></td>
        </tr>
        <tr>
            <td class="tableleft">唯一识别码</td>
            <td><input type="text" name="indentification" value="{$data_list.indentification}"/></td>
        </tr>
        <tr>
            <td class="tableleft">关键词</td>
            <td><input type="text" name="keywords" value="{$data_list.keywords}"/></td>
        </tr>
        <tr>
            <td class="tableleft">描述</td>
            <td>
                <input type="text" name="description" value="{$data_list.description}"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">分类个性化代码</td>
            <td>
                <textarea type="text" name="body"  value="{$data_list.body}" rows="30" cols="150"></textarea>
            </td>
        </tr>
        <tr>
            <td class="tableleft">分类图标</td>
            <td>
                <img src="{$data_list.icon}" /><br />
                <input type="file" name="icon"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">封面图</td>
            <td>
                <img src="{$data_list.thumb}" /><br />
                <input type="file" name="thumb"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">Banner</td>
            <td>
                <img src="{$data_list.banner}" /><br />
                <input type="file" name="banner"/>
            </td>
        </tr>

        <tr>
            <td width="10%" class="tableleft">分类模板</td>
            <td><input type="text" name="category_templet_id" value="{$data_list.category_templet_id}" /></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">文章模板</td>
            <td><input type="text" name="article_templet_id" value="{$data_list.article_templet_id}"/></td>
        </tr>
        <tr>
            <td class="tableleft">跳转链接</td>
            <td>
                <input type="text" name="redirect_url" value="{$data_list.redirect_url}"/>
            </td>
        </tr>

        <tr>
            <td class="tableleft">状态</td>
            <td >
                <input type="radio" name="status" value="1" checked/> 启用
                <input type="radio" name="status" value="0" /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
{include file="public/footer" /}
