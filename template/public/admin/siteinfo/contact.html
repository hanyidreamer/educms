{include file="$public_header"}

<form action="/admin/site_info/contact_save" enctype="multipart/form-data" method="post" class="definewidth m20">
    <input type="hidden" name="id" value="{$site_info.id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td class="tableleft">联系电话</td>
            <td ><input type="text" name="tel" value="{$site_info.tel}" style="width:400px;height:30px;padding: 10px;"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">联系QQ</td>
            <td ><input type="text" name="qq" value="{$site_info.qq}" style="width:400px;height:30px;padding: 10px;"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">邮箱</td>
            <td ><input type="text" name="email" value="{$site_info.email}" style="width:400px;height:30px;padding: 10px;"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">地址</td>
            <td>
                <textarea type="text" name="address" rows="3" cols="40" style="width:400px;padding: 10px;">{$site_info.address}</textarea>
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>

{include file="$public_footer"}
