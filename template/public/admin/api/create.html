{include file="$public_header"}

<form action="/admin/api/save"  enctype="multipart/form-data" method="post">
    <input type="hidden" name="site_id" value="{$site_id}" />
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="15%" class="tableleft">接口类型</td>
        <td>
            <select name="category_id">
                {volist name="category" id="data" }
                <option value="{$data.id}">{$data.title}</option>
                {/volist}
            </select>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">接口名称</td>
        <td>
            <input type="text" name="title"/>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">接口网址</td>
        <td><input type="text" name="url"/></td>
    </tr>
    <tr>
        <td class="tableleft">接口说明</td>
        <td><input type="text" name="desc"/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked/> 启用
            <input type="radio" name="status" value="0"/> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary">保存</button>
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
{include file="$public_footer"}
