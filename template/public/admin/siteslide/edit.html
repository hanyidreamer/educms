{include file="public/header" /}

<form action="/admin/site_slide/save" method="post" enctype="multipart/form-data" class="definewidth m20">
<input type="hidden" name="id" value="{$data_list.id}" />
<table class="table table-bordered table-hover ">
    <tr>
        <td class="tableleft">标题</td>
        <td ><input type="text" name="title" value="{$data_list.title}"/></td>
    </tr>
    <tr>
        <td class="tableleft">幻灯图片</td>
        <td>
            <img src="{$data_list.thumb}" width="500"/>
            （<a href="/uploads/help/site_slide.png" target="_blank">查看显示位置</a>）
            <br />
            <input type="file" name="thumb" />
        </td>
    </tr>
    <tr>
        <td class="tableleft">幻灯略缩图</td>
        <td>
            <img src="{$data_list.small_thumb}" width="100"/><br />
            <input type="file" name="small_thumb" />
        </td>
    </tr>
    <tr>
        <td class="tableleft">按钮文字1</td>
        <td ><input type="text" name="button_text" value="{$data_list.button_text}"/></td>
    </tr>
    <tr>
        <td class="tableleft">链接网址1</td>
        <td ><input type="text" name="url" value="{$data_list.url}"/></td>
    </tr>
    <tr>
        <td class="tableleft">按钮文字2</td>
        <td ><input type="text" name="button_text2" value="{$data_list.button_text2}"/></td>
    </tr>
    <tr>
        <td class="tableleft">链接网址2</td>
        <td ><input type="text" name="url2" value="{$data_list.url2}"/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>

{include file="public/footer" /}
