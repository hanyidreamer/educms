{include file="$public_header" title="编辑后台系统配置"}

<form action="/admin/system/update" enctype="multipart/form-data" method="post" class="definewidth m20">
    <input type="hidden" name="id" value="{$data.id}" />
    <input type="hidden" name="site_id" value="{$site.id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td width="10%" class="tableleft">排序</td>
            <td><input type="text" name="sort" value="{$data.sort}"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">系统名称</td>
            <td><input type="text" name="title" value="{$data.title}"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">简介</td>
            <td><input type="text" name="description" value="{$data.description}"/></td>
        </tr>
        <tr>
            <td class="tableleft">logo</td>
            <td >
                <img src="{$data.logo}" width="100" /><br />
                <input type="file" name="logo"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">背景图</td>
            <td>
                <img src="{$data.thumb}" width="100" /><br />
                <input type="file" name="thumb"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">手机</td>
            <td>
                <input type="text" name="tel" value="{$data.tel}" />
            </td>
        </tr>
        <tr>
            <td class="tableleft">链接1</td>
            <td>
                <input type="text" name="url" value="{$data.url}" />
            </td>
        </tr>
        <tr>
            <td class="tableleft">链接2</td>
            <td>
                <input type="text" name="url1" value="{$data.url1}" />
            </td>
        </tr>
        <tr>
            <td class="tableleft">版权信息</td>
            <td>
                <input type="text" name="copyright" value="{$data.copyright}" />
            </td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td >
                <input type="radio" name="status" value="1" checked/> 启用
                <input type="radio" name="status" value="0" /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>

{include file="$public_footer"}
