{include file="public/header" /}

<form action="/admin/trade_server/insert" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">交易平台</td>
        <td><input type="text" name="platform"/></td>
    </tr>
    <tr>
        <td class="tableleft">交易服务器</td>
        <td><input type="text" name="server_name"/></td>
    </tr>
    <tr>
        <td class="tableleft">服务器简称</td>
        <td><input type="text" name="short_name"/></td>
    </tr>
    <tr>
        <td class="tableleft">IP</td>
        <td><input type="text" name="ip"/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked/> 启用
           <input type="radio" name="status" value="0"/> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>
            <button type="button" class="btn btn-success" name="back" id="back">返回列表</button>
        </td>
    </tr>
</table>
</form>

{include file="public/footer" /}
