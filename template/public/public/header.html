<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[title][separator]{$site.title}</title>
    <meta name="keywords" content="[keywords]" />
    <meta name="description" content="[description]" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="{$site.icon}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{$resource_path}css/index.css" />
    <script type="text/javascript" src="{$resource_path}js/html5shiv.js"></script>
    <script type="text/javascript" src="{$resource_path}js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="{$resource_path}js/koala.min.1.5.js"></script>
    <script>
        $(function(){
            $(".small_menu").hide();
            $(".nav li").mouseover(function(){
                $(this).find(".small_menu").slideDown(200);
            }).mouseleave(function(){
                $(this).find(".small_menu").slideUp(200);
            });
        })
    </script>
    <style>
        .site_link {
            color: #ffffff;
        }
        .article_text {
            margin: auto 0;
        }
        .article_text img {
            margin: auto 0;
            width: 80%;
        }
        .pagination{ text-align:center; padding:25px 15px 5px}
        .pagination ul{ list-style:none}
        .pagination li{ display:inline-table; margin:0px 2px}
        .pagination li a,.pagination li span{ border:1px solid #ddd; width:25px; height:25px; text-align:center; line-height:25px; display:inline-block;color:rgb(14,144,210)}
        .pagination li a:hover,.pagination li.active a,.pagination .active span{ border:1px solid #0e90d2;background:#0e90d2; color:#fff}
        .pagination li.active span,.pagination li.disabled span {
            border:1px solid #ddd; width:50px; height:30px; text-align:center; line-height:25px; display:inline-block;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="head width">
        <h1 class="logo fleft"><a href="/"><img src="{$site.logo}"></a></h1>
        <div class="l_by fleft"><img src="{$resource_path}images/logo_by.png"></div>
        <div class="head_right fright">
            <div class="hr_font clearfix"><a href="/article/lianxi">联系我们</a><a href="/">返回首页</a></div>
            <form action="/search/index" method="get" target="_blank" class="search-form">
                <input type="text" name="keyword" placeholder="搜索...">
                <input class="btn" type="submit" value="搜索">
            </form>
        </div>
    </div>
    <div class="nav_border">
        <ul class="nav width">
            <li><a href="/">首页</a></li>
            {volist name="article_nav" id="category"}
            <li><a href="{$category.link}">{$category.title}</a>
                <ul class="small_menu">
                    {volist name="category.sub" id="nav"}
                    <li><a href="{$nav.link}">{$nav.title}</a></li>
                    {/volist}
                </ul>
            </li>
            {/volist}
        </ul>
    </div>
