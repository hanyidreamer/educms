{include file="$public_header"}

<form action="/admin/site/save" enctype="multipart/form-data"  method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">网站域名</td>
        <td><input type="text" name="domain"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">网站管理员</td>
        <td><input type="text" name="admin_id"/></td>
    </tr>
    <tr>
        <td class="tableleft">网站名称</td>
        <td><input type="text" name="title"/></td>
    </tr>
    <tr>
        <td class="tableleft">网站首页标题</td>
        <td><input type="text" name="home_title"/></td>
    </tr>
    <tr>
        <td class="tableleft">网站描述</td>
        <td>
            <textarea type="text" name="desc" rows="3" cols="40"></textarea>
        </td>
    </tr>
    <tr>
        <td class="tableleft">网站关键词</td>
        <td>
            <textarea type="text" name="keywords" rows="3" cols="40"></textarea>
        </td>
    </tr>
    <tr>
        <td class="tableleft">网站icon</td>
        <td>
            <input type="file" name="icon" />
        </td>
    </tr>
    <tr>
        <td class="tableleft">网站logo</td>
        <td>
            <input type="file" name="logo" />
        </td>
    </tr>
    <tr>
        <td class="tableleft">网站略缩图</td>
        <td>
            <input type="file" name="thumb" />
        </td>
    </tr>
    <tr>
        <td class="tableleft">二维码</td>
        <td>
            <input type="file" name="qrcode" />
        </td>
    </tr>
    <tr>
        <td class="tableleft">网站备案号</td>
        <td>
            <input type="text" name="icp" />
        </td>
    </tr>
    <tr>
        <td class="tableleft">手机</td>
        <td>
            <input type="text" name="tel" />
        </td>
    </tr>
    <tr>
        <td class="tableleft">固话/400电话</td>
        <td>
            <input type="text" name="phone" />
        </td>
    </tr>
    <tr>
        <td class="tableleft">QQ号码</td>
        <td>
            <input type="text" name="qq" />
        </td>
    </tr>
    <tr>
        <td class="tableleft">邮箱</td>
        <td>
            <input type="text" name="email" />
        </td>
    </tr>
    <tr>
        <td class="tableleft">地址</td>
        <td>
            <input type="text" name="address" />
        </td>
    </tr>

    <tr>
        <td class="tableleft">网站底部版权信息</td>
        <td>
            <textarea type="text" name="copyright" rows="3" cols="40"></textarea>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">网站模板</td>
        <td><input type="text" name="template_id"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">网站流量统计代码</td>
        <td>
            <textarea type="text" name="stats" rows="3" cols="40"></textarea>
        </td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked/> 启用
            <input type="radio" name="status" value="0"/> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>
            <button type="button" class="btn btn-success" name="back" id="back">返回列表</button>
        </td>
    </tr>
</table>
</form>
{include file="$public_footer"}
