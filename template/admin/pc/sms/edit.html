<!DOCTYPE html>
<html>
<head>
    <title>编辑 短信接口</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/manage/css/style.css" />
    <script type="text/javascript" src="/manage/js/jquery.js"></script>
    <script type="text/javascript" src="/manage/js/bootstrap.js"></script>
    <script type="text/javascript" src="/manage/js/ckform.js"></script>
    <script type="text/javascript" src="/manage/js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="/admin/sms/save" method="post" class="definewidth m20">
    <input type="hidden" name="id" value="{$data_list.id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td class="tableleft">短信接口名称</td>
            <td ><input type="text" name="name" value="{$data_list.name}"/></td>
        </tr>
        <tr>
            <td class="tableleft">平台名称</td>
            <td ><input type="text" name="platform" value="{$data_list.platform}"/></td>
        </tr>
        <tr>
            <td class="tableleft">sign</td>
            <td ><input type="text" name="sign" value="{$data_list.sign}"/></td>
        </tr>
        <tr>
            <td class="tableleft">app_key</td>
            <td ><input type="text" name="sign" value="{$data_list.app_key}"/></td>
        </tr>
        <tr>
            <td class="tableleft">secret_key</td>
            <td ><input type="text" name="sign" value="{$data_list.secret_key}"/></td>
        </tr>
        <tr>
            <td class="tableleft">sign_name</td>
            <td ><input type="text" name="sign" value="{$data_list.sign_name}"/></td>
        </tr>
        <tr>
            <td class="tableleft">应用到网站</td>
            <td ><input type="text" name="sign" value="{$data_list.site_id}"/></td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td >
                <input type="radio" name="status" value="1" checked/> 启用
                <input type="radio" name="status" value="0" /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        $('#backid').click(function(){
            window.location.href="{:url('sms/index')}";
        });

    });
</script>
