{include file="$public_header"}

<form action="/admin/payment_alipay/save" enctype="multipart/form-data" method="post" class="definewidth m20">
    <input type="hidden" name="site_id" value="{$site_id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td width="10%" class="tableleft">标题</td>
            <td><input type="text" name="title" value=""/></td>
        </tr>
        <tr>
            <td class="tableleft">Sign</td>
            <td ><input type="text" name="sign" value=""/></td>
        </tr>
        <tr>
            <td class="tableleft">Key</td>
            <td ><input type="text" name="key" value=""/></td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td >
                <input type="radio" name="status" value="1" checked/> 显示
                <input type="radio" name="status" value="0" /> 隐藏
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>

{include file="$public_footer"}
