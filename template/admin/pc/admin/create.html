{include file="$public_header"}

<form action="/admin/admin/save"  enctype="multipart/form-data" method="post">
    <input type="hidden" name="site_id" value="{$site_id}" />
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="15%" class="tableleft">管理员类型</td>
        <td>
            <select name="category_id">
                {volist name="category" id="data" }
                <option value="{$data.id}">{$data.title}</option>
                {/volist}
            </select>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">头像</td>
        <td>
            <input type="file" name="icon"/>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">用户名</td>
        <td><input type="text" name="username"/></td>
    </tr>
    <tr>
        <td class="tableleft">密码</td>
        <td><input type="password" name="password"/></td>
    </tr>
    <tr>
        <td class="tableleft">昵称</td>
        <td><input type="text" name="nickname"/></td>
    </tr>
    <tr>
        <td class="tableleft">手机</td>
        <td><input type="text" name="tel"/></td>
    </tr>
    <tr>
        <td class="tableleft">QQ</td>
        <td><input type="text" name="qq"/></td>
    </tr>
    <tr>
        <td class="tableleft">微信号</td>
        <td><input type="text" name="weixinhao"/></td>
    </tr>
    <tr>
        <td class="tableleft">邮箱</td>
        <td><input type="text" name="email"/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" checked/> 启用
            <input type="radio" name="status" value="0"/> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>
        </td>
    </tr>
</table>
</form>
{include file="$public_footer"}
