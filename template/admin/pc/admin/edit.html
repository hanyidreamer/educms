{include file="$public_header" title="编辑管理员"}

<form action="/admin/admin/update" enctype="multipart/form-data" method="post" class="definewidth m20">
    <input type="hidden" name="id" value="{$data.id}" />
    <input type="hidden" name="site_id" value="{$site.id}" />
    <table class="table table-bordered table-hover ">
        <tr>
            <td width="15%" class="tableleft">管理员类型</td>
            <td>
                <select name="category_id">
                    <option value="{$my_category_id}">{$my_category_title}</option>
                    {volist name="category" id="list" }
                    <option value="{$list.id}">{$list.title}</option>
                    {/volist}
                </select>
            </td>
        </tr>
        <tr>
            <td class="tableleft">头像</td>
            <td>
                <img src="{$data.icon}" width="100" /><br />
                <input type="file" name="icon"/>
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">用户名</td>
            <td><input type="text" name="username" value="{$data.username}"/></td>
        </tr>
        <tr>
            <td class="tableleft">密码</td>
            <td ><input type="text" name="password" value="{$data.password}"/></td>
        </tr>
        <tr>
            <td class="tableleft">昵称</td>
            <td ><input type="text" name="nickname" value="{$data.nickname}"/></td>
        </tr>
        <tr>
            <td class="tableleft">手机</td>
            <td>
                <input type="text" name="tel" value="{$data.tel}"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">QQ号码</td>
            <td>
                <input type="text" name="qq" value="{$data.qq}"/>
            </td>
        </tr>
        <tr>
            <td class="tableleft">微信号</td>
            <td>
                <input type="text" name="weixinhao" value="{$data.weixinhao}" />
            </td>
        </tr>
        <tr>
            <td class="tableleft">邮箱</td>
            <td>
                <input type="text" name="email" value="{$data.email}" />
            </td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td >
                <input type="radio" name="status" value="1" checked/> 启用
                <input type="radio" name="status" value="0" /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>

{include file="$public_footer"}
