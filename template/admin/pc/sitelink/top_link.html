<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>排序</th>
        <th>链接文字</th>
        <th>链接网址</th>
        <th>状态</th>
        <th>更新时间</th>
        <th>操作</th>
    </tr>
    </thead>
    {volist name="top_link" id="user" }
	     <tr>
             <td>{$user.sort}</td>
            <td>{$user.title}</td>
             <td>{$user.url}</td>

             <td>{eq name="user.status" value="1" }
                 启用
                 {else}
                 禁用
                 {/eq}</td>
             <td>{$user.update_time}</td>
            <td>
                <a class="btn btn-sm btn-primary" href="/admin/site_link/top_link_edit/id/{$user.id}"><i class="glyphicon glyphicon-pencil"></i>编辑</a>
               <a class="btn btn-danger btn-sm" href="/admin/site_link/top_link_delete/id/{$user.id}"><i class="glyphicon glyphicon-trash"></i>删除</a>
            </td>
        </tr>
    {/volist}
</table>

</div>
