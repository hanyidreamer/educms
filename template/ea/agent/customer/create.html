<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加客户资料</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="/static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div style="clear: both;height: 20px;"></div>
<div style="width: 95%;margin: 0 auto;">
    <h2 align="center">客户资料</h2>
    <hr>
    <form action="/agent/customer/save" enctype="multipart/form-data" method="post" >
        <div class="form-group form-group-lg">
            <div class="form-group form-group-lg">
                <div style="float: left;line-height: 38px;">
                    客户姓名：
                </div>
                <div class="col-sm-10" style="width: 70%;float: right;">
                    <input type="text" name="nickname" class="form-control" placeholder="张三">
                </div>
            </div>
            <div style="clear: both;height: 10px;"></div>

            <div style="float: left;line-height: 38px;">
                交易商:
            </div>
            <div class="col-sm-10" style="width: 70%;float: right;">
                <select class="form-control" name="forex_dealer">
                    <option>IC Markets</option>
                </select>
            </div>
        </div>
        <div style="clear: both;height: 10px;"></div>
        <div class="form-group form-group-lg">
            <div style="float: left;line-height: 38px;">
                服务器:
            </div>
            <div class="col-sm-10" style="width: 70%;float: right;">
                <select class="form-control" name="tsid">
                    {volist name="trade_server" id="vo"}
                    <option value="{$vo.id}">{$vo.server_name}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div style="clear: both;height: 10px;"></div>
        <div class="form-group form-group-lg">
            <div style="float: left;line-height: 38px;">
                登录名:
            </div>
            <div class="col-sm-10" style="width: 70%;float: right;">
                <input type="number" name="account" class="form-control" placeholder="">
            </div>
        </div>

        <div style="clear: both;height: 10px;"></div>
        <div class="form-group form-group-lg">
            <div style="float: left;line-height: 38px;">
                密码:
            </div>
            <div class="col-sm-10" style="width: 70%;float: right;">
                <input type="text" name="password" class="form-control" placeholder="">
            </div>
        </div>

        <div style="clear: both;height: 30px;"></div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
    </form>
</div>

</body>
</html>
