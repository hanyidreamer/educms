<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>我的客户</title>
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="alternate icon" type="image/png" href="http://s.amazeui.org/assets/react/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="http://s.amazeui.org/assets/react/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="AMUI Touch">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <link href="/amazeui-touch/dist/amazeui.touch.min.css" rel="stylesheet">
    <link href="{$resource_path}css/table.css" rel="stylesheet">
</head>
<body>

<div id="sk-root" style="height:100%;width:100%;overflow:hidden;max-width: 640px;margin: 0 auto;">
    <div data-reactroot="" class="container container-fill container-column" id="sk-container">
        <div class="views">
            <div id="sk-detail" class="view">
                {include file="$public_header" title="我的客户" back_url="/agent/customer"}

                <div class="container sk-demos container-fill container-scrollable">

                    <div class="group group-no-padded">
                        <div class="group-body">
                            <div style="clear: both;height: 1px;"></div>
                            <h3 style="text-align: center;">我的直接客户</h3>
                                    <table class="am-table am-table-bordered am-table-radius am-table-striped" style="width: 98%;margin: 0 auto;">
                                        <thead>
                                        <tr style="font-size: 14px;">
                                            <th>客户名称</th>
                                            <th>交易账户</th>
                                            <th>交易密码</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        {volist name="customer" id="data" }
                                        <tr align="center" style="font-size: 14px;">
                                            <td width="100">{$data.nickname}</td>
                                            <td width="80">{$data.account}</td>
                                            <td width="80">{$data.password}</td>
                                            <td width="80">
                                                <a href="/agent/customer/edit/id/{$data.id}"><span class="icon icon-compose"></span></a>

                                            </td>
                                        </tr>
                                        {/volist}
                                    </table>
                            <div style="clear: both;height: 20px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {include file="$public_footer"}

    </div>
</div>

</body>
</html>
