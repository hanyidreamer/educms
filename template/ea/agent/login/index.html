<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>代理商登录</title>
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="alternate icon" type="image/png" href="http://s.amazeui.org/assets/react/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="http://s.amazeui.org/assets/react/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="AMUI Touch">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="/amazeui-touch/dist/amazeui.touch.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>

</head>
<body>
<div id="sk-root" style="height:100%;width:100%;overflow:hidden">
    <div data-reactroot="" class="container container-fill container-column" id="sk-container">
        <div class="views">
            <div id="sk-detail" class="view">
                {include file="$public_header" title="代理商登录" back_url="/agent/index"}

                <div class="container sk-demos container-fill container-scrollable">
                    <div class="group">
                        <div class="group-body">
                            <form class="form-horizontal"  action="/agent/login/check" method="post">
                            <label class="field-container my-label">
                                <span class="field-label">用户名</span>
                                <input type="text" placeholder="" name="username" class="field">
                            </label>
                            <label class="field-container">
                                <span class="field-label">密码</span>
                                <input type="password" placeholder="" name="password" class="field">
                            </label>
                            <input type="submit" class="btn btn-secondary btn-block" value="登录">
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        {include file="$public_footer"}

    </div>
</div>

</body>
</html>
