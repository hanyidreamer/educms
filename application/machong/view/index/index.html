    <style>
        body {
            margin: 0 auto;
            min-width:320px;

        }
        .search_img {
            margin: 0 auto;
            width: 95%;
            padding-top: 10px;
        }
        .line_img {
            margin: 0 auto;
            width: 95%;
            padding-top: 20px;
        }
        .footer_link {
            margin: 0 auto;
            padding-top: 10px;
            width: 95%;
            clear: both;
        }
        .footer_link_img {
            width: 32%;
            float: left;
            padding-left: 2.8%;
            padding-right: 2.8%;
        }
        .menu_list_box {
            margin: 0 auto;
            padding-top: 10px;
            padding-bottom: 10px;
            width: 95%;
        }
        .menu_list_left {
            width: 47%;
            float: left;
            padding-bottom: 10px;
        }
        .menu_list_right {
            width: 47%;
            float: right;
            padding-bottom: 10px;
        }
        .page .img_div1, .page .img_div2, .page .img_div3{
            position: relative;
        }
        .page .img_div2,.page .img_div3{
            float: left;
        }
        .swiper-container .img_div1 .img_div1_t{
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 14px;
            width: 100%;
            padding-left: 10px;
            line-height: 25px;
            box-sizing:border-box;
        }
        .footers{ width:100%; }
        .footers a{ display:block; width:25%;min-height:60px;text-align:center;float:left;}
        .footers a img{height:35px;}
        .footers a b{display:block;font-size:16px;color:#666;}

        .grid_div{
            padding-top:1rem;
            background-position: center 0px;
            background-size: 50px;
        }
        .grid_div div {
            font-size:0;
        }

        .grid_div a {
            width: 48%;
            display: inline-block;
            box-sizing:border-box;
            color: #333;
            vertical-align:middle;
            padding:10px;
            margin:1%;
        }

        .bg_color1{background:#e0eff6;}
        .bg_color2{background:#d7d6c2;}
        .bg_color3{background:#f5e5c4;}
        .bg_color4{background:#dbffdb;}
        .bg_color5{background:#e5ffe4;}
        .bg_color6{background:#e6e6e6;}
        .bg_color7{background:#ebf5f6;}
        .bg_color8{background:#ffefef;}

        .grid_div a img {
            width: 35%;
            border-radius:50%;
            float:left;
            margin-right:10px;
        }
        .grid_div_title{
            font-size: 16px;
            display:block;
            margin-top:5px;
        }
        .grid_div_small{
            color: #565658;
            font-size: 12px;
        }
        .page .img_div1 .img_div1_t, .page .img_div2 .img_div1_t , .page .img_div3 .img_div1_t{
            position: absolute;
            bottom: 8px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 14px;
            width: 100%;
            padding-left: 10px;
            line-height: 25px;
            box-sizing: border-box;
        }

        .back_top{position:absolute;right:5px;top:-100px;background:rgba(0,0,0,.7);text-align:center;width:13.5%}
        .back_top a{background:none!important;border-radius:15px;width:100%}
        .back_top a img{margin-top:30px;}
        .pre{    text-indent: 28px;
            word-wrap: break-word;
            font-size: 14px;
            color: #666;
            line-height: 20px;font-family: Microsoft Yahei;}
        .page .pre div{ word-wrap: break-word}
    </style>
</head>
